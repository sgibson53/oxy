<div class="content-container">
    <h1 class="title">Please enter well information</h1>
    <form autocomplete="off" (ngSubmit)="addWell()" [formGroup]="wellForm">
    <ion-row>
        <ion-col>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input formControlName="name" type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
        <p class="invalid-input" *ngIf="!wellForm.controls.name.valid && wellForm.controls.name.dirty && submitAttempt" [@slideIn]>Please enter a valid email.</p>
        <ion-item>
            <ion-label floating>Location</ion-label>
            <ion-input formControlName="location" type="text" [(ngModel)]="location"></ion-input>
        </ion-item>
        <p class="invalid-input" *ngIf="!wellForm.controls.location.valid && wellForm.controls.location.dirty && submitAttempt" [@slideIn]>Please enter a valid email.</p>
        <ion-item>
            <ion-label floating>Age</ion-label>
            <ion-input formControlName="age" type="text" [(ngModel)]="age"></ion-input>
        </ion-item>
        <p class="invalid-input" *ngIf="!wellForm.controls.age.valid && wellForm.controls.age.dirty && submitAttempt" [@slideIn]>Password must be at least 8 characters.</p>
        <ion-item>
            <ion-label floating>Temperature</ion-label>
            <ion-input formControlName="temperature" type="text" [(ngModel)]="temperature"></ion-input>
        </ion-item>
        <p class="invalid-input" *ngIf="!wellForm.controls.temperature.valid && wellForm.controls.temperature.dirty && submitAttempt" [@slideIn]>Please enter a valid email.</p>
        <ion-item>
            <ion-label floating>Shutdowns</ion-label>
            <ion-input formControlName="shutdowns" type="text" [(ngModel)]="shutdowns"></ion-input>
        </ion-item>
        <p class="invalid-input" *ngIf="!wellForm.controls.shutdowns.valid && wellForm.controls.shutdowns.dirty && submitAttempt" [@slideIn]>shutdowns must be at least 8 characters.</p>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
        <button ion-button round class="submit-btn" color="oxy-primary" full>Add</button>
        </ion-col>
    </ion-row>  
    </form>
</div>
