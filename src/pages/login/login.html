
<div class="login-wrapper">
  <ion-header>
    <ion-navbar>
      <ion-title>OXY Login</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-card class="login-card">
        <img class="oxy-logo" src="./assets/logo.png">
        <div class="content-container">
          <form autocomplete="off" (ngSubmit)="login()" [formGroup]="loginForm">
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input formControlName="username" type="email" [(ngModel)]="username"></ion-input>
                </ion-item>
                <p class="invalid-input" *ngIf="!loginForm.controls.username.valid && loginForm.controls.username.dirty && submitAttempt" [@slideIn]>Please enter a valid email.</p>
                <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input formControlName="password" type="password" [(ngModel)]="password"></ion-input>
                </ion-item>
                <p class="invalid-input" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty && submitAttempt" [@slideIn]>Password must be at least 8 characters.</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <button ion-button round class="submit-btn" color="oxy-primary" full>Login</button>
              </ion-col>
            </ion-row>  
          </form>
        </div>
    </ion-card>
  </ion-content>
</div>
