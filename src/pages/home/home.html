<ion-header>
  <ion-navbar>
    
    <title>Home</title>
    <div class="topbar-left">
      <img id="logo" src="./assets/logo.png">
      <div>Hello, {{firstName}}!</div>
    </div>
      
    <ion-buttons end>
      <button id="logout-button" color="oxy-primary" ion-button (click)="logout()">
        <span>Logout</span> <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="well-wrapper">
    <ion-grid *ngIf="wells">
      <ion-row [@bubbleIn]="wells.length">
        <ion-col col-12 col-sm-6 col-md-4 col-lg-3 *ngFor="let item of wells">
          <ion-card (click)="presentModal(item)">
            <ion-card-header>{{ item.name }}</ion-card-header>
            <ion-card-content>

              <div class="stat">
                <ion-icon name="pin"></ion-icon>
                <span>{{item.location}}</span>
              </div>

              <div class="stat">
                <ion-icon name="clock"></ion-icon>
                <span>{{item.age}} years</span>
              </div>
              
              <div class="stat">
                <ion-icon name="thermometer"></ion-icon>
                <span>{{item.temperature}}&#176;C</span>
              </div>
              
              <div class="stat">
                <ion-icon name="build"></ion-icon>
                <span>{{item.shutdowns}} shutdowns</span>
              </div>
              
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col *ngIf="loadedWells" col-12 col-sm-6 col-md-4 col-lg-3>
          <ion-icon class="ln-item" id="addWellIcon" name="add-circle" color="oxy-dark" (click)="presentAddWellModal()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  
  
</ion-content>
